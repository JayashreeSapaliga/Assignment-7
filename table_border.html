<?xml version="1.0"?>
<!DOCTYPE html PUBLIC"-//w3c//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtm">

<head>
    <title>Table border</title>
</head>

<body>
    <script type="text/javascript">
        var size = prompt("Select a table border size \n" +
            "0 (no border)\n" +
            "1 (1 pixel border)\n" +
            "4 (4 pixel border)\n" +
            "8 (8 pixel border)\n");

        switch (size) {
            case "0":
                document.write("<table>");
                break;
            case "1":
                document.write("<table border='1'>");
                break;
            case "4":
                document.write("<table border='4'>");
                break;
            case "8":
                document.write("<table border='8'>");
                break;
            default:
                document.write("Error - Invalid choice: ", size, "<br>");
                break;
        }

        document.write("<caption>STUDENT LIST</caption>");
        document.write("<tr>",
            "<th>Sr.No</th>",

            "<th>Name</th>",
            "</tr>",
            "<tr>",
            "<td>1</td>",
            "<td>111</td>",
            "<td>Jayashree</td>",
            "</tr>",
            "<tr>",
            "<td>2</td>",
            "<td>112</td>",
            "<td>Ananya</td>",
            "</tr>",
            "<tr>",
            "<td>3</td>",
            "<td>113</td>",
            "<td>John</td>",
            "</tr>",
            "</table>");
    </script>
</body>
